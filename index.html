<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Application</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="p-4 text-uppercase m-0 text-center text-white">Weather Dashboard</h1>
        <p class="bg-primary text-uppercase text-white text-center">Search for a city and check the weather!</p>
    </header> 

    <main class="m-5">
        <div class="row p-3">
            <div class="col-3">
                <div class="card border border-dark" id="weather-form">
                    <form id="weather-form" class="card-body">
                        <h2 class="text-uppercase bg-primary text-center">Search by City</h2>
                        <input name="weather" id="weather-submit" type="text" autofocus="true" class="form-input"/>
                        <button type="submit" class="m-1 btn bg-primary bg-gradient fw-bold flex-column" id="search-btn">Search</button>
                    </form>
                </div>

                <div class="card mt-3 border border-dark">
                    <h2 class="text-uppercase bg-primary text-center">Recent Search Results</h2>
                      <div id="button-folder">
                        
                      </div>
                </div>
            </div>

            <div class="col-9">
                <div class="card border border-dark">
                    <h2 class="text-uppercase bg-primary text-center">Forcast Information</h2>
                    <div id="forcast-info">
                      
                    </div>
                </div>

                <div class="card mt-4 border border-dark">
                    <h3 class="bg-primary mb-0 text-center">5-Day Forcast</h3>
                    <div class="card-deck" id="weather-container">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!--jquery cdn's-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    
    <!--bootstrap cdn's-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!--personal js-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
